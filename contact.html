<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="logo">
                <a href="index.html"><img src="img/card-logo-white.png" alt="company logo"></a>
        </div>
        <nav>
            <a href="product.html">Product</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="https://hopeful-ride-580fdd.netlify.com">Login</a>
            <button class="signup-btn"><a href="https://hopeful-ride-580fdd.netlify.com">Sign Up</a></button>
        </nav>
    </header>
    <div class="contact-container">
        <form action="">
            <fieldset>
                <legend>Drop Us a Line!</legend>
                <label for="">Name:</label>
                <input type="text" name="fullname" placeholder="Enter full name" id="fullname">
                <br>

                <label for="">Email:</label>
                <input type="email" name="email" placeholder="username@domain.com" id="email">
                <br>

                <label for="comments">Questions or Comments:</label>
                <textarea name="" id="" placeholder="Questions? Comments?" cols="50" rows="15"></textarea>
            </fieldset>
            <div class="btn-wrapper">
                <button class="contact-btn">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright 2019</p>
    </footer>
</body>
</html>
